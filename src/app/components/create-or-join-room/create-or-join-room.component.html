<div class="container mt-5">
    <div class="text-center">
        <h3>CREATE OR JOIN A ROOM</h3>
    </div>

    <div class="separator my-4"></div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="joinRoomKey">Input room key to join</label>
                <input [(ngModel)]="joinRoomKey" class="form-control" type="text" id="joinRoomKey">
            </div>
            <button type="button" class="btn btn-primary btn-block" (click)="joinRoom()">Join</button>
        </div>
    </div>

    <div class="text-center my-3">
        <p>OR</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="createRoomKey">Your room key</label>
                <input [(ngModel)]="createRoomKey" disabled="true" class="form-control" type="text" id="createRoomKey">
            </div>
            <button type="button" class="btn btn-primary btn-block" (click)="createRoom()">Generate</button>
        </div>
    </div>
</div>

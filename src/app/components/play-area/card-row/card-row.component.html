<p>DECK TEST</p>

<mat-card>
    <mat-card-header>
        <mat-card-title>Your hand</mat-card-title>
        <mat-card-subtitle>Your randomly selected cards.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout='row wrap' fxLayoutGap="10px" class='card-layout'> <!---[@cardAnimation]="gameEngineService.playerHands.get(myPlayerNumber).length"--->
            <div *ngFor="let card of gameEngineService.cardsTest" fxFlex="90px"> <!--- gameEngineService.playerHands.get(myPlayerNumber) --->
                <doc-card [card]='card'></doc-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>

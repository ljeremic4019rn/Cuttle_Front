<div class="full-border">
    <div class="center-container" cdkDropListGroup>

        <app-card-row id="table_0"
                      *ngIf="visible[0]"
                      [ngClass]="{'dropAreaBorder': borderActive}"
                      class="table-cards-{{this.cardPositionOnScreen[0]}}">
        </app-card-row>
        <app-card-row id="table_1"
                      *ngIf="visible[1]"
                      [ngClass]="{'dropAreaBorder': borderActive}"
                      class="table-cards-{{this.cardPositionOnScreen[1]}}">
        </app-card-row>
        <app-card-row id="table_2"
                      *ngIf="visible[2]"
                      [ngClass]="{'dropAreaBorder': borderActive}"
                      class="table-cards-{{this.cardPositionOnScreen[2]}}">
        </app-card-row>
        <app-card-row id="table_3"
                      *ngIf="visible[3]"
                      [ngClass]="{'dropAreaBorder': borderActive}"
                      class="table-cards-{{this.cardPositionOnScreen[3]}}">
        </app-card-row>


        <app-card-hand id="hand_0"
                       *ngIf="visible[0]"
                       (changeParentBorder)="changeBorderColor()"
                       class="player-hand-{{this.cardPositionOnScreen[0]}}">
        </app-card-hand>
        <app-card-hand id="hand_1"
                       *ngIf="visible[1]"
                       class="player-hand-{{this.cardPositionOnScreen[1]}}">
        </app-card-hand>
        <app-card-hand id="hand_2"
                       *ngIf="visible[2]"
                       class="player-hand-{{this.cardPositionOnScreen[2]}}">
        </app-card-hand>
        <app-card-hand id="hand_3"
                       *ngIf="visible[3]"
                       class="player-hand-{{this.cardPositionOnScreen[3]}}">
        </app-card-hand>
    </div>

</div>

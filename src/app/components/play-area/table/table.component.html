<div class="full-border">
    <div class="center-container" cdkDropListGroup>



        <app-card-row id="table_0"
                      *ngIf="visible[0]"
                      [style]="dropAreaBorder"
                      class="table-cards-{{this.cardPositionOnScreen[0]}}">
        </app-card-row>



        <app-card-row id="table_1"
                      *ngIf="visible[1]"
                      [style]="dropAreaBorder"
                      class="table-cards-{{this.cardPositionOnScreen[1]}}">
        </app-card-row>

<!--        <div class="testDiv">-->
<!--            <app-card-row id="table_1"-->
<!--                          *ngIf="visible[1]"-->
<!--                          class="testTable"-->
<!--                          [style]="dropAreaBorder">-->
<!--            </app-card-row>-->
<!--        </div>-->

        <app-card-row id="table_2" fxflex="90"
                      *ngIf="visible[2]"
                      [style]="dropAreaBorder"
                      class="table-cards-{{this.cardPositionOnScreen[2]}}">
        </app-card-row>
        <app-card-row id="table_3"
                      *ngIf="visible[3]"
                      [style]="dropAreaBorder"
                      class="table-cards-{{this.cardPositionOnScreen[3]}}">
        </app-card-row>


        <app-card-hand id="hand_0"
                       *ngIf="visible[0]"
                       (changeParentBorder)="changeBorder()"
                       class="player-hand-{{this.cardPositionOnScreen[0]}}">
        </app-card-hand>
        <app-card-hand id="hand_1"
                       *ngIf="visible[1]"
                       class="player-hand-{{this.cardPositionOnScreen[1]}}">
        </app-card-hand>
        <app-card-hand id="hand_2"
                       *ngIf="visible[2]"
                       class="player-hand-{{this.cardPositionOnScreen[2]}}">
        </app-card-hand>
        <app-card-hand id="hand_3"
                       *ngIf="visible[3]"
                       class="player-hand-{{this.cardPositionOnScreen[3]}}">
        </app-card-hand>
    </div>

    <div style="display: flex;" fxLayout='row wrap' class='card-layout'>
        <div *ngFor="let card of this.testDeck" >
            <mat-card class="deck-card" [ngStyle]="testCardPosition()" (click)="draw()"></mat-card>
        </div>
    </div>

    <div style="display: flex;" fxLayout='row wrap' fxLayoutGap="20px" class='card-layout'>
        <doc-card class="graveyard-card" [covered]="false"></doc-card>
<!--        <doc-card class="deck-card2" [covered]="true"></doc-card>-->
<!--        <doc-card class="deck-card3" [covered]="true"></doc-card>-->
    </div>

</div>
